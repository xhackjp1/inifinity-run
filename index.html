<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .button {
      min-width: 100px;
      font-family: inherit;
      appearance: none;
      border: 0;
      border-radius: 5px;
      color: #fff;
      padding: 8px 16px;
      font-size: 1.75rem;
      cursor: pointer;
      position: absolute;
      top: 245px;
      left: 500px;
      transform: translateX(-50%);
      height: 75px;
      display: block;
      width: 250px;
    }

    .start-button:hover {
      background: #4676d7;
    }

    .replay-button:hover {
      background: #e06767;
    }

    .button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #cbd6ee;
    }

    .start-button {
      background: blue;
    }

    .replay-button {
      background: red;
      display: none;
      top: 375px;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="1600" height="900" style="background-color: mediumturquoise"></canvas>
  <button id="js-start-button" class="button start-button" onclick="gameStart()">ゲームスタート</button>
  <button id="js-replay-button" class="button replay-button" onclick="gameRestart()">もう1回</button>
  <script>
    /* Get the canvas object */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const gravity = 0.4;
    let gameObjects = [];
    let colliderGroup = [];
    let main

    const backGround = new Image()
    backGround.src = "./assets/images/bg.jpg";

    /* Images */
    class MainCharacter {
      constructor(x = 100, y = 750, width = 90, height = 90) {
        this.x = x;
        this.y = y;
        this.state = "normal";
        this.width = width;
        this.height = height;
        this.vy = 0 // 加速度
        this.image = new Image();
        this.image.src = "./assets/images/bird128.png";
        this.jumpPower = -21
        this.frameCount = 0

        // Define the size of a frame
        this.frameWidth = 128;
        this.frameHeight = 128;

        // Rows and columns start from 0
        this.row = 0;
        this.column = 0;

        gameObjects.push(this)
      }

      jump() {
        if (this.state === "jump") {
          // ジャンプ中にジャンプはできない
          return;
        }
        this.vy = this.jumpPower
        this.state = "jump";
        this.column = 2
      }

      collidion(obj) {
        // distant
        console.log('chara ', this.x)
        console.log('ishi ', obj.x)
        console.log(Math.abs(this.x - obj.x))
        let distX = Math.abs(this.x - obj.x);
        let distY = Math.abs(this.y - obj.y);
        if (distX < 80 && distY < 80) {
          console.log("ぶつかった！")
          // 衝突したオブジェクトが、障害物かニンジンか判定する
          console.log(obj.constructor.name)
          // console.log(obj.name)
          if (obj.constructor.name === 'Carrot') {
            obj.x = 3000
            this.jumpPower = this.jumpPower - 4
            return
          }
          // ゲームを終了する
          gameOver()
        }
      }

      refresh() {
        this.frameCount += 1
        if (this.state === "normal") {
          if (this.column === 0 && this.frameCount > 8) {
            this.column = 1
            this.frameCount = 0
          } else if (this.column === 1 && this.frameCount > 8) {
            this.column = 0
            this.frameCount = 0
          }
        } else if (this.state === "jump") {
          if (this.column === 3 && this.frameCount > 8) {
            this.column = 2
            this.frameCount = 0
          } else if (this.column === 2 && this.frameCount > 8) {
            this.column = 3
            this.frameCount = 0
          }
        }

        ctx.drawImage(
          this.image,
          this.column * this.frameWidth,
          this.row * this.frameHeight,
          this.frameWidth,
          this.frameHeight,
          this.x,
          this.y,
          this.frameWidth,
          this.frameHeight
        );
      }

      update() {
        if (this.state === "jump") {
          this.y = this.y + this.vy;
          this.vy = this.vy + 1.2;
          if (this.y > 750) {
            // 着地したらjumpステート終了
            this.y = 750
            this.column = 0
            this.state = "normal"
          }
        }

        // 当たっているかの判定
        colliderGroup.forEach(obstacle => {
          this.collidion(obstacle)
        })

        this.refresh()
      }
    }

    class Stone {
      constructor(x = 900, y = 825, width = 60, height = 60) {
        this.x = x;
        this.y = y;
        this.speed = 8;
        this.width = width;
        this.height = height;
        this.image = new Image();
        this.image.src = "./assets/images/stone.png";
        gameObjects.push(this)
        colliderGroup.push(this)
      }

      update() {
        this.x -= this.speed;
        if (this.x < 0) {
          this.x = 1000;
        }
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }
    }

    class Carrot {
      constructor(x = 900, y = 810, width = 60, height = 60) {
        this.x = x;
        this.y = y;
        this.speed = 8;
        this.width = width;
        this.height = height;
        this.image = new Image();
        this.image.src = "./assets/images/carrot.png";
        gameObjects.push(this)
        colliderGroup.push(this)
      }

      update() {
        this.x -= this.speed;
        if (this.x < 0) {
          this.x = 1000 + 500 * Math.random();
        }
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }
    }

    /* GameObject */
    function init() {

      gameObjects = [];
      colliderGroup = [];

      // スタートボタン非表示
      document.getElementById('js-start-button').style.display = "none";

      ctx.fillStyle = 'black';

      const chara = new MainCharacter();
      const stone2 = new Stone(1250);
      const stone1 = new Stone(1000);
      const stone3 = new Stone(1600);
      const stone4 = new Stone(2000);
      new Carrot(600)
      new Carrot(1200)

      /* ジャンプ */
      canvas.onclick = (event) => {
        chara.jump();
      };
    }

    // 初期化
    function gameStart() {
      init()
      /* メインループ */
      main = setInterval(() => {
        // ctx.fillStyle = "#FFFFFF"
        ctx.drawImage(backGround, 0, 0, 1600, 900);
        gameObjects.forEach((obj) => {
          obj.update();
        });
      }, 33); // 30fps frame per seconds
    }

    // ゲーム終了
    function gameOver() {
      ctx.font = 'bold 72pt sans-serif';
      ctx.fillStyle = 'red';
      ctx.fillText('GAME OVER', 200, 300);

      clearInterval(main)

      document.getElementById('js-replay-button').style.display = "block";
    }

    function gameRestart() {
      console.log(11111)
      document.getElementById('js-replay-button').style.display = "none";
      gameStart()

    }
  </script>
</body>

</html>
